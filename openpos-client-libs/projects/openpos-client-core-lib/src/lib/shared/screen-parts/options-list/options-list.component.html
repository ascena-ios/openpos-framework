<div *ngIf="screenData">

    <mat-form-field *ngIf="!autoFocusFirstOption" class="options-input-invisible">
        <input matInput cdkFocusInitial type="text" responsive-class/>
    </mat-form-field>

    <div *ngIf="screenData && screenData.additionalButtons" class="options-buttons">
        <button mat-raised-button color="primary" responsive-class *ngFor="let button of screenData.additionalButtons"
            (click)="onOptionClick(button)" class="additional-options-buttons">
            <span>{{button.title}}</span>
            <app-icon *ngIf="button.icon" [iconName]="button.icon" [iconClass]="'material-icons'"></app-icon>
        </button>
    </div>

    <div *ngIf="options && options.length > 0" appArrowTab>
        <app-option-button *ngFor="let o of options; let i = index"
            appArrowTabItem
            cdkFocusInitial
            [attr.tabindex]="i"
            [disabled]="!o.enabled"
            [optionTitle]="o.title"
            [optionIcon]="o.icon"
            [optionSize]="optionListSizeClass"
            [keybind]="o.keybindDisplayName"
            [actionItem]="o"
            [additionalText]="o.additionalText"
            [additionalIcon]="o.additionalIcon"
            (actionClick)="onOptionClick(o)"
            (click)="onOptionClick(o)">
        </app-option-button>
        <app-option-button *ngIf="overflowOptions && overflowOptions.length > 0 && screenData.overflowButton"
            appArrowTabItem
            [attr.tabindex]="options.length"
            [optionTitle]="screenData.overflowButton.title"
            [optionIcon]="screenData.overflowButton.icon"
            [optionSize]="optionListSizeClass"
            [keybind]="screenData.overflowButton.keybindDisplayName"
            [actionItem]="screenData.overflowButton"
            (actionClick)="openKebabMenu()"
            (click)="openKebabMenu()">
        </app-option-button>
    </div>

    <div *ngIf="screenData && screenData.linkButtons" class="options-link-buttons">
        <button mat-button color="primary" responsive-class *ngFor="let button of screenData.linkButtons"
            (click)="onOptionClick(button)" class="options-link-button">
            <span>{{button.title}}</span>
        </button>
    </div>

</div>
