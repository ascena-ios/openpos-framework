<app-loader></app-loader>
<div [class]="getDynamicClasses() + ' container'" [ngClass]="{'no-status-bar': !(showStatusBarAppId && showStatusBarState)}"
     inactivityMonitor>
    <app-status-bar *ngIf="showStatusBarAppId && showStatusBarState"></app-status-bar>
    <div class="content-area">
        <app-watermark *ngIf="showWatermark" class="display-contents" [message]="watermarkMessage"></app-watermark>
        <ng-template openposScreenOutlet>
        </ng-template>
        <div appModalOverlayContainer>
            <div style="display: contents" toastContainer></div>
        </div>
    </div>
</div>
