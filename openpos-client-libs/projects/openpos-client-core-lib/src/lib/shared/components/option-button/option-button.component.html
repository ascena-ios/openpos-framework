<button responsive-class #button mat-flat-button [disabled]="disabled" (click)="clickFn()" [type]="inputType"
    color=primary-inverse class="option-item" tabindex="0">

    <app-icon [iconName]="optionIcon" [iconClass]="optionSize" [class.muted-color]="disabled"
        [class.primary]="!disabled" class="option-icon"></app-icon>
    <div class="option-content" [ngClass]="{'additional-content':additionalText || additionalIcon}" responsive-class>
        <span responsive-class class="option-line" [class.muted-color]="disabled" [ngClass]="optionSize">{{optionTitle}}</span>
        <span *ngIf="additionalText" class="option-additional additional-text" responsive-class>{{additionalText}}</span>
        <app-icon *ngIf="additionalIcon" [iconName]="additionalIcon" [iconClass]="optionSize" class="option-additional additional-icon muted-color"></app-icon>
        <ng-content></ng-content>
    </div>
    <div class="option-right">
        <span *ngIf="keybindsEnabled()" responsive-class class="option-keybind muted-color"
            [ngClass]="optionSize">{{keybind}}</span>
    </div>
</button>
