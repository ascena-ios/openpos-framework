<h1 mat-dialog-title>Connecting to Server</h1>

<mat-dialog-content>
    <ul class="steps-list numbered">
        <li *ngFor="let stepName of connectionSteps; index as i" [class.muted]="i > (currentStep$ | async)">
            <div>
                <mat-spinner *ngIf="i == (currentStep$ | async)" [diameter]="20"></mat-spinner> {{ stepName }}
            </div>
        </li>
    </ul>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button *ngIf="canManuallyPersonalize$ | async" mat-button class="muted" (click)="cancel()">
        Connect Manually
    </button>
</mat-dialog-actions>
