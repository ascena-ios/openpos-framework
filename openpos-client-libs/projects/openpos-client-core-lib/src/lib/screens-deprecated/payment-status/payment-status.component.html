<div fxFlexFill fxLayout="column" >
	<mat-card fxFlex="1 1 auto" align="top">
		<mat-card-title>
			{{pinPadStatus}}
		</mat-card-title>
		<mat-card-content>
		    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
		</mat-card-content>
	</mat-card>
		
    <div *ngFor="let tender of screen.template.localMenuItems"   fxShow.sm="true" fxShow.gt-sm="false" align="end" style="padding-left:15px;">
        <div *ngIf="bypassEnabled"  (click)="doMenuItemAction(tender)" style="width:auto;text-align:center;">
        <button mat-mini-fab color=primary-inverse>          
            <app-icon *ngIf="tender.icon"  [iconName]="tender.icon"></app-icon>   
        </button>
        <div style="font-size:14px;padding-top:10px;">Exception Bypass PIN Pad</div>  
        <div>
    </div>
	
</div>
