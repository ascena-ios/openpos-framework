---
openpos:
  installationId: '09999'
  businessunitId: '09999'

  device:
    deviceIdFormat:
      format: '%s-%s'
      elements:
        - name: businessUnitId
          startIndex: 0
          endIndex: 5
        - name: workstationId
          startIndex: 6
          endIndex: 9

  tagconfig:
    tags:
    -
      name: REGION
      group: LOCATION
      level: 1
    -
      name: COUNTRY
      group: LOCATION
      level: 2
    -
      name: STATE
      group: LOCATION
      level: 3
    -
      name: STORE_NUMBER
      group: LOCATION
      level: 4
    -
      name: STORE_TYPE
    -
      name: PRICE_ZONE
      size: 20
    -
      name: APP_PROFILE
  ui:
    personalization:
      devicePattern: '\d{5}-\d{3}'
      parameters:
        - property: 'brandId'
          label: 'Brand ID'
          defaultValue: 'default'
        - property: 'deviceType'
          label: 'Device Type'
          defaultValue: 'default'

server:
  port: 6140

company:
  id: 1

brand:
  id: 0